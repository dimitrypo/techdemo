# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  database: techdemo
  username: rails
  password: railsrails
  host: localhost
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: techdemo

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: techdemo

production:
  <<: *default
  database: techdemo 
